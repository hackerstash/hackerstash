{% macro button(href, text) %}
    <p>
        <a style="background: #2472D3; border: 2px solid #70B0FF; border-radius: 8px; font-family: Arial, Helvetica, sans-serif; font-size: 18px; line-height: 24px; color: #DEE7FF; text-decoration: none; padding: .5rem 1rem" href="{{ href }}">
            {{ text }}
        </a>
    </p>
{% endmacro %}
