{% macro project_vote(size, project) %}
    <div class="votes">
        <div class="vote {{ size }} {{ project.vote_status(g.user) or '' }}">
            <a href="{{ url_for('projects.vote_project', project_id=project.id, direction='up', size=size) }}" data-parent="project-votes-{{ project.id }}" rel="nofollow" class="button vote-button upvote">+10</a>
            <p>{{ project.vote_score }} <span> points</span></p>
            <a href="{{ url_for('projects.vote_project', project_id=project.id, direction='down', size=size) }}" data-parent="project-votes-{{ project.id }}" rel="nofollow" class="button vote-button downvote">-10</a>
        </div>
    </div>
{% endmacro %}

{% macro post_vote(size, post) %}
    <div class="votes">
        <div class="vote {{ size }} {{ post.vote_status(g.user) or '' }}">

{% macro comment_vote(size, comment) %}
    <div class="votes">
        <div class="vote {{ size }} {{ comment.vote_status(g.user) or '' }}">
            <a href="{{ url_for('posts.comment_vote', post_id=comment.post_id, comment_id=comment.id, direction='up') }}" data-parent="comments" rel="nofollow" class="button vote-button upvote">
                <i class="ri-arrow-drop-up-line"></i>
            </a>
            <p>{{ comment.vote_score }} <span> points</span></p>
            <a href="{{ url_for('posts.comment_vote', post_id=comment.post_id, comment_id=comment.id, direction='down') }}" data-parent="comments" rel="nofollow" class="button vote-button downvote">
                <i class="ri-arrow-drop-down-line"></i>
            </a>
        </div>
    </div>
{% endmacro %}
