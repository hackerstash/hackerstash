{% extends 'layouts/app.html' %}
{% set title = 'HackerStash / Project not found' %}

{% block body %}
    <div class="page project">
        <div class="error-view">
            <header class="header">
                <h2 role="heading"><i class="icon ri-lock-line"></i>Project Unavailable</h2>
            </header>
            <p class="mt-3 mb-2">You do not have the required permissions to view this project.</p>
            <div class="button-group">
                <a class="button" href="{{ url_for('projects.index') }}">All Projects</a>
                <button onclick="history.back()" class="button secondary">Go back</button>
            </div>
        </div>
    </div>
{% endblock %}
