{% extends "base_email.html" %}
{% from "partials/manage_notifications.html" import manage_notifications %}

{% block body %}
    <h1><a href="{{ host }}{{ url_for('users.show', user_id=post.user.id) }}">{{ post.user.first_name }} {{ post.user.last_name }}</a> has created a new post: <a href="{{ host }}{{ url_for('posts.show', post_id=post.url_slug) }}">{{ post.title }}</a> on <a href="{{ host }}">HackerStash</a></h1>
    {{ manage_notifications(host) }}
{% endblock %}
