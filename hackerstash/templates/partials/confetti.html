{% if session.challenge_completed %}
    <div class="challenge-completed">
         <i class="ri-close-line close" onclick="partysOver();"></i>
        <h3><i class="ri-checkbox-circle-line"></i>Challenge Complete!</h3>
        <p>{{ session.challenge_completed | safe }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>

    <script>
        itsPartyTime();
    </script>
{% endif %}
