<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Community-led micro finance for hackers and entrepreneurs.">
    <meta name="keywords" content="Hackers, Entrepreneurs, Funding, Investment">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="{{ og_title or 'Community-led micro finance for hackers and entrepreneurs.' }}">
    <meta property="og:description" content="{{ og_description or 'HackerStash is a weekly tournament designed to help you support digital projects and services you love, and keep your own project moving forward too.' }}">
    <meta property="og:url" content="https://hackerstash.com{{ request.path }}">
    <meta property="og:image" content="https://hackerstash.com/static/images/social-bg.png">
    <meta property="og:image:width" content="1200" />
	<meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="HackerStash, Inc.">
    <meta name="twitter:site" content="@hackerstash" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://hackerstash.com/static/images/social-bg.png">
    <title>{{ title or 'HackerStash' }}</title>
    {% include "partials/favicons.html" %}
    {% assets "scss_all" -%}
    <link rel="stylesheet" href="{{ ASSET_URL }}">
    {%- endassets %}
</head>
<body>
    {% block body %}
    {% endblock %}

    {% assets "js_all" -%}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {%- endassets %}

    {% block scripts %}
    {% endblock %}
</body>
</html>
