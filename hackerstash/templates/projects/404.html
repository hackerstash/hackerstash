{% extends 'base_app.html' %}
{% set title = 'HackerStash / Project not found' %}

{% block body %}
    <div class="page project">
        <div class="error-view">
            <header class="header">
                <h2><i class="icon ri-error-warning-line"></i>Project Not Found</h2>
            </header>
            <p class="mt-3 mb-2">The project you are looking for maybe have been unpublished, or no longer exist.</p>
            <div class="button-group">
                <a class="button" href="{{ url_for('projects.index') }}">All Projects</a>
                <button onclick="history.back()" class="button secondary">Go back</button>
            </div>
        </div>
    </div>
{% endblock %}
