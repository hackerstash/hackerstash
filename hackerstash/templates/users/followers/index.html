{% extends 'base_app.html' %}
{% set title = 'HackerStash / User Followers' %}

{% from "partials/follows.html" import follows %}

{% block body %}
    <div class="page user follow">
        <header class="header">
            <h2>{{ user.first_name }}'s followers</h2>
            <a href="{{ url_for('users.show', user_id=user.id) }}" class="button secondary">Back</a>
        </header>

        {{ follows(user.followers) }}
    </div>
{% endblock %}
