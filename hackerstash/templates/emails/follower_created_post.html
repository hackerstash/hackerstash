{% extends "base_email.html" %}
{% from "partials/manage_notifications.html" import manage_notifications %}

{% block body %}
    <h1><a href="{{ config.host }}/{{ url_for('users.show', user_id=follower.id) }}">{{ follower.first_name }} {{ follower.last_name }}</a> has created a new post: <a href="{{ config.host }}/{{ url_for('posts.show', post_id=post.id) }}">{{ post.title }}</a> on <a href="{{ config.host }}">HackerStash</a></h1>
    {{ manage_notifications(config.host) }}
{% endblock %}
