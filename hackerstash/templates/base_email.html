<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <style>
            h1 {
                color: #21335A;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 32px;
                font-weight: 700;
                line-height: 44px;
                margin: 0 0 40px 0;
                text-align: left;
            }

            h1 a {
                color: #21335A;
            }

            h2 {
                background: #DEE7FF;
                color: #21335A;
                display: inline-block;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 24px;
                font-weight: 700;
                margin: 0;
                padding: 16px 24px;
                text-align: center;
            }

            p {
                color: #344F88;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 16px;
                line-height: 21px;
                margin: 32px 0;
                text-align: left;
            }

            .logo {
                height: 35px;
                max-height: 35px;
            }

            @media only screen and (max-width: 522px) {
                .shrink-on-mobile {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body style="margin: 0;">
        <table border="0" cellpadding="24" cellspacing="0" width="100%" style="border-bottom: 1px solid #DEE7FF;">
            <tr>
                <td>
                    <a href="{{ config.host }}">
                        <img height="35" class="logo" src="https://hackerstash.com/images/logo-dark.png"/>
                    </a>
                </td>
            </tr>
        </table>
        <table border="0" cellpadding="0" cellspacing="0" align="center" width="522" class="shrink-on-mobile">
            <tr>
                <td>
                    <table border="0" cellpadding="16" cellspacing="0" align="center" width="100%" class="shrink-on-mobile">
                        <tr>
                            <td></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table border="0" cellpadding="16" cellspacing="0" align="center" width="100%" class="shrink-on-mobile">
                        <tr>
                            <td>
                                {% block body %}
                                {% endblock %}
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table border="0" cellpadding="24" cellspacing="0" align="center" width="100%" class="shrink-on-mobile">
                        <tr>
                            <td></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <table border="0" cellpadding="0" cellspacing="0" width="100%" align="center" class="shrink-on-mobile" style="background:#DEE7FF;">
            <tr>
                <td>
                    <table border="0" cellpadding="0" cellspacing="0" align="center" width="522" class="shrink-on-mobile">
                        <tr>
                            <td>
                                <table border="0" cellpadding="16" cellspacing="0" align="center" width="100%"
                                       class="shrink-on-mobile">
                                    <tr>
                                        <td>
                                            <p class="footer-text" style="font-family: Arial, Helvetica, sans-serif; font-size: 13px; text-align: left; color: #344F88; margin: 0;">
                                                <a style="color: #2472D3;" href="{{ config.host }}">HackerStash.com</a> | Community-lead micro finance for hackers and entrepreneurs
                                            </p>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
