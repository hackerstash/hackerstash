{% extends "base_email.html" %}

{% block body %}
    <h1>Cash Out Request</h1>
    <p><b>Name:</b></p>
    <p>{{ user.first_name }} {{ user.last_name }}</p>
    <p><b>Project:</b></p>
    <p>{{ project.name }}</p>
    <p><b>Amount:</b></p>
    <p>${{ amount }}</p>
    <p><b>Stash:</b></p>
    <p>${{ project.stash }}</p>
    <p><b>Message:</b></p>
    <p>{{ message }}</p>
{% endblock %}
