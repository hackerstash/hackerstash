{% extends 'base_app.html' %}
{% set title = 'HackerStash / Post not found' %}

{% block body %}
    <div class="page post">
        <div class="error-view">
            <header class="header">
                <h2><i class="icon ri-error-warning-line"></i>Post Not Found</h2>
            </header>
            <p class="mt-3">The post you are looking for may longer exist.</p>
            <div class="button-group mt-2">
                <a class="button" href="{{ url_for('posts.index') }}">All Posts</a>
                <button onclick="history.back()" class="button secondary">Go back</button>
            </div>
        </div>
    </div>
{% endblock %}
