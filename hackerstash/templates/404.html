{% extends 'base_app.html' %}
{% set title = 'HackerStash / Page not found' %}

{% block body %}
    <div class="page">
        <div class="error-view">
            <header class="header">
                <h2><i class="icon ri-error-warning-line"></i>Page Not Found</h2>
            </header>
            <p class="mt-3 mb-2">The page you are looking for doesn't exist.</p>
            <div class="button-group">
                <button onclick="history.back()" class="button secondary">Go back</button>
            </div>
        </div>
    </div>
{% endblock %}
