{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        {% for category, message in messages %}
            <div role="alert" class="message {{ category }} wrap-620">
                <p>{{ message }}</p>
                <i role="button" tabindex="0" aria-label="Dismiss message" class="icon ri-close-line close-message"></i>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
