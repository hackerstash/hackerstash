<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title or 'HackerStash' }}</title>
    <meta name="description" content="Community-led micro finance for hackers and entrepreneurs.">
    <meta name="keywords" content="Hackers, Entrepreneurs, Funding, Investment">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="{{ og_title or 'Community-led micro finance for hackers and entrepreneurs.' }}">
    <meta property="og:description" content="{{ og_description or 'HackerStash is a weekly tournament designed to help you support digital projects and services you love, and keep your own project moving forward too.' }}">
    <meta property="og:url" content="https://hackerstash.com{{ request.path }}">
    <meta property="og:image" content="https://hackerstash.com/static/images/social-bg.png">
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="HackerStash, Inc.">
    <meta name="twitter:site" content="@hackerstash" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://hackerstash.com/static/images/social-bg.png">
    <meta name="theme-color" content="#0E0E0E">
    <meta name="msapplication-TileColor" content="#0E0E0E">
    <meta name="msapplication-TileImage" content="/static/images/ms-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="57x57" href="/static/images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/images/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/images/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/images/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/images/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
    {%- block meta %}
    {%- endblock %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@latest/fonts/remixicon.css">
    {%- assets "scss_all" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}">
    {% endassets %}
    <!-- Squeaky Tracking Code for https://hackerstash.com -->
    <script>
        (function(s,q,e,a,u,k,y){
        s._sqSettings={site_id:'753b30a2-8b21-48d9-863b-f589cf4ea133'};
        u=q.getElementsByTagName('head')[0];
        k=q.createElement('script');
        k.src=e+s._sqSettings.site_id;
        u.appendChild(k);
        })(window,document,'https://cdn.squeaky.ai/g/0.4.0/script.js?');
    </script>
</head>
<body class="{{ 'has-user' if g.user else 'no-user' }}">
    {% block layout %}
    {% endblock %}
    <script type="text/javascript" src="https://cdn.quilljs.com/1.3.6/quill.min.js" crossorigin="anonymous" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@latest/build/highlight.min.js" crossorigin="anonymous" defer></script>
    {% if recaptcha %}
    <script type="text/javascript" src="https://www.google.com/recaptcha/api.js"></script>
    {% endif %}
    {%- assets "js_all" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {%- endassets %}
    {% if g.user %}
        <script type="text/javascript">
            window.addEventListener('load', () => {
                squeaky.identify('{{ g.user.id }}', {
                    name: '{{ g.user.first_name }} {{ g.user.last_name }}',
                    email: '{{ g.user.email }}'
                });
            });
        </script>
        {% endif %}
</body>
</html>
